<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - The International</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .error-message {
            animation: slideIn 0.3s ease-out;
        }
        .success-message {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="text-2xl font-black text-purple-400">TI</a>
                    <div class="hidden md:flex space-x-6">
                        <a href="index.html" class="text-gray-300 hover:text-white transition">Главная</a>
                        <a href="about.html" class="text-gray-300 hover:text-white transition">О турнире</a>
                        <a href="tickets.html" class="text-gray-300 hover:text-white transition">Билеты</a>
                        <a href="merch.html" class="text-gray-300 hover:text-white transition">Мерч</a>
                        <a href="video.html" class="text-gray-300 hover:text-white transition">Видео</a>
                        <a href="calendar.html" class="text-gray-300 hover:text-white transition">Календарь</a>
                        <a href="contacts.html" class="text-gray-300 hover:text-white transition">Контакты</a>
                    </div>
                </div>
                <a href="login.html" class="px-6 py-2 bg-purple-600 rounded-lg hover:bg-purple-700 transition font-semibold">Вход</a>
            </div>
        </div>
    </nav>

    <section class="py-16 bg-gray-900 min-h-screen flex items-center">
        <div class="container mx-auto px-6">
            <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-xl shadow-2xl">
                <h1 class="text-3xl font-black mb-6 text-center text-purple-400">Регистрация</h1>
                
                <!-- Сообщения об ошибках и успехе -->
                <div id="error-message" class="hidden mb-4 p-3 bg-red-900 border border-red-700 rounded-lg text-red-200 error-message"></div>
                <div id="success-message" class="hidden mb-4 p-3 bg-green-900 border border-green-700 rounded-lg text-green-200 success-message"></div>
                
                <form id="register-form" class="space-y-4">
                    <div>
                        <label class="block text-gray-400 mb-2">Имя пользователя</label>
                        <input 
                            type="text" 
                            id="register-username"
                            placeholder="Введите имя пользователя" 
                            class="w-full px-4 py-3 bg-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500"
                            required
                            minlength="3"
                        >
                    </div>

                    <div>
                        <label class="block text-gray-400 mb-2">Email</label>
                        <input 
                            type="email" 
                            id="register-email"
                            placeholder="Введите email" 
                            class="w-full px-4 py-3 bg-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500"
                            required
                        >
                    </div>

                    <div>
                        <label class="block text-gray-400 mb-2">Пароль</label>
                        <input 
                            type="password" 
                            id="register-password"
                            placeholder="Введите пароль (минимум 6 символов)" 
                            class="w-full px-4 py-3 bg-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500"
                            required
                            minlength="6"
                        >
                    </div>

                    <div>
                        <label class="block text-gray-400 mb-2">Подтвердите пароль</label>
                        <input 
                            type="password" 
                            id="register-password-confirm"
                            placeholder="Повторите пароль" 
                            class="w-full px-4 py-3 bg-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500"
                            required
                        >
                    </div>

                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="terms" 
                            class="mr-2 rounded"
                            required
                        >
                        <label for="terms" class="text-gray-400">Я согласен с <a href="terms.html" class="text-purple-400 hover:text-purple-300" target="_blank">условиями использования</a></label>
                    </div>
                    
                    <button 
                        type="submit"
                        class="w-full bg-purple-600 px-6 py-3 rounded-lg hover:bg-purple-700 transition font-semibold"
                        data-original-text="Зарегистрироваться"
                    >
                        Зарегистрироваться
                    </button>
                </form>

                <div class="text-center text-gray-400 my-4">или</div>

                <button class="w-full bg-blue-600 px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                    Регистрация через Steam
                </button>

                <div class="text-center mt-6">
                    <span class="text-gray-400">Уже есть аккаунт? </span>
                    <a href="login.html" class="text-purple-400 hover:text-purple-300">Войти</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 py-8">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <p>&copy; 2025 The International. Все права защищены.</p>
        </div>
    </footer>

    <script type="module">
        console.log('Загрузка модулей регистрации...');
        
        try {
            console.log('[Register] Импортирование auth.js...');
            const authModule = await import('./auth.js');
            console.log('[Register] ✅ auth.js загружен, содержит:', Object.keys(authModule));
            const { registerUser, onAuthChange } = authModule;
            console.log('[Register] ✅ registerUser загружена:', typeof registerUser);
            
            const { showError, showSuccess, setLoading, updateNavigation } = await import('./ui-helper.js');

            console.log('Модули загружены успешно');
            
            let isRegistering = false;  // Флаг для блокирования перенаправления во время регистрации

            // Проверить, авторизован ли пользователь
            onAuthChange((user) => {
                if (user) {
                    console.log('Пользователь авторизован:', user.email);
                    // Если пользователь авторизован И мы не регистрируемся, перенаправить на главную
                    if (!isRegistering) {
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 500);
                    }
                }
                updateNavigation(user);
            });

            // Обработчик формы регистрации
            document.getElementById('register-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('register-username').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const passwordConfirm = document.getElementById('register-password-confirm').value;
                const submitBtn = e.target.querySelector('button[type="submit"]');
                
                console.log('Попытка регистрации для:', email);
                
                // Проверка совпадения паролей
                if (password !== passwordConfirm) {
                    showError('Пароли не совпадают');
                    return;
                }
                
                // Проверка длины пароля
                if (password.length < 6) {
                    showError('Пароль должен содержать минимум 6 символов');
                    return;
                }
                
                // Проверка длины имени пользователя
                if (username.length < 3) {
                    showError('Имя пользователя должно содержать минимум 3 символа');
                    return;
                }
                
                setLoading(submitBtn, true);
                isRegistering = true;  // Блокируем перенаправление
                
                try {
                    console.log('[Register] Вызов registerUser с email:', email);
                    const result = await registerUser(email, password, username);
                    console.log('[Register] Результат регистрации:', result);
                    
                    if (result.success) {
                        console.log('[Register] ✅ Регистрация успешна!');
                        showSuccess('✅ Регистрация успешна! Перенаправление на главную...');
                        // Небольшая задержка для сохранения в БД
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        window.location.href = 'index.html';
                    } else {
                        console.error('[Register] ❌ Ошибка регистрации:', result.error);
                        showError(result.error);
                        isRegistering = false;  // Разблокируем если ошибка
                        setLoading(submitBtn, false);
                    }
                } catch (error) {
                    console.error('[Register] ❌ Критическая ошибка при регистрации:', error);
                    showError('Произошла ошибка: ' + error.message);
                    isRegistering = false;  // Разблокируем если ошибка
                    setLoading(submitBtn, false);
                }
            });
        } catch (error) {
            console.error('Ошибка загрузки модулей:', error);
            alert('Ошибка загрузки страницы: ' + error.message);
        }
    </script>
</body>
</html>
